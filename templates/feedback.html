{% extends 'base.html' %}
{% block title %}Оставить отзыв{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-10">
    <h1 class="text-2xl font-bold text-purple-700 mb-6">Оставить отзыв</h1>

    <form method="post" class="space-y-4 bg-white p-6 rounded shadow">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Ваше имя" class="w-full p-2 border rounded" required>
        <input type="text" name="role" placeholder="Ваша роль (например, инвестор)" class="w-full p-2 border rounded">
        <textarea name="message" rows="4" placeholder="Ваш отзыв" class="w-full p-2 border rounded" required></textarea>
        <label for="rating" class="block">Оценка:</label>
        <select name="rating" id="rating" class="w-full p-2 border rounded">
            <option value="5">★★★★★</option>
            <option value="4">★★★★☆</option>
            <option value="3">★★★☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="1">★☆☆☆☆</option>
        </select>
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Отправить</button>
    </form>
</div>
{% endblock %}
